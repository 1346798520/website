language: ruby
rvm:
- 2.2.2
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y gettext
- gem update --system
- gem --version
- chmod +x ./_utils/*
- "./_utils/ci_generate.sh"
script:
- jekyll build
- "./_utils/ci_deploy.sh"
env:
  global:
  - JEKYLL_ENV=production
  - secure: 
  - secure: 
  - ENCRYPTION_LABEL: dff9f3dc1b4c
  - COMMIT_AUTHOR_EMAIL: SkyZH@users.noreply.github.com
  matrix:
    - BUILD_TARGET=GITHUB_PAGES
    - BUILD_TARGET=QINIU
exclude:
- vendor
notifications:
  slack:
    rooms:
    - secure: 
    - secure: 
