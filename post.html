---
layout: page
title: 段子 / Posts
---
<ul>
  {% for post in site.posts %}
    <li>
      <span class="post-meta">
        <span class="m-r-1">{{ post.date | date: "%b %-d, %Y" }}</span>
        <small>
        {% for tag in post.tags %}
          <span class="text-muted">#{{ tag }}</span>
        {% endfor %}
        </small>
      </span>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
