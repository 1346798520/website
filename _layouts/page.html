---
layout: default
---
<div class="container m-t-3">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
  </div>
</div>
